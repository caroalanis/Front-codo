<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- con boostrap utilizamos una hoja de diseño externo-->
<link rel="stylesheet" href="styless.css">
<body>
    <main>
        <!-- cambio de resolucion-->
        <section class="conteiner-fluid bg-primary">
        <div class="row">
          <div class="col-sm-12 col-md-8 col-lg-5 col-xl-6 col-xxl-4 bg-info"><!-- sm(small)-->
             el contenido se ve en 12 columnas en <span  class=mark> dispositivos</span> >= 576px
            </div>
            
            <div class="col-sm-12 col-md-4 col-lg-7 col-xl-6 col-xxl-8 bg-warning">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
            <!-- X-Small	None	<576px
                Small	sm	≥576px
                Medium	md	≥768px
                Large	lg	≥992px
                Extra large	xl	≥1200px
                Extra extra large	xxl	≥1400px-->
            </div>
                      
            </section>

            
          
      

    </main>
    
</body>
</html>
