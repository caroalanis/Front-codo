<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <header>
        <h1>Tablas</h1>
        <!--columnas: TH
            celdas: TD-->
    </header>
    <main>
        <section>
            <table border="1"> <!-- tr para q haga la misma fila todo lo de adentro-->
                <tr>
                    <th>
                        COl1
                    </th>
                    <th>
                        col2
                    </th>
                    <th>
                        col3
                    </th>
                </tr>

            <!-- aca creo las filas/rows-->
            <tr>
                <td>
                    fila1 col1
                </td>
                <td>
                    fila1 col2
                </td>
                <td>
                    fila1 col3
                </td>                    
            </tr>
            <tr>
                <td colspan="3">
                    fila1 col1
                </td>                                     
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td colspan="2">
                    fila1 col1
                </td>                                     
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td >
                    fila1 col1
                </td>
                <td>
                    &nbsp;
                </td>                                     
            </tr>
        </table>
        <hr> <!-- hace una linea para separar-->

        <form>
            <table border="1">
                <tr>
                    <td>
                        Nombre:
                    </td>
                    <td>
                        <input type="text" name="nombre">
                    </td>
                </tr>
                <tr>
                <td>
                    Fec.Nac:
                </td>
                <td>
                    <input type="date" name="fechnac">
                </td>
            </tr>
            <tr>
                <td>
                    Archivo:
                </td>
                <td>
                    <input type="file" name="archivo">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button>
                        Enviar
                    </button>
                </td>
            </tr>
            </table>
        </form>

    </section>
    <a href="index.html"> Index </a>
</main>
</body>
</html>
