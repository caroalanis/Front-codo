<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{ font-size: 20px;}
        body{ font-size: 15px ;}
        h1{ font-size: 1.5em;/*10px * 5*/}
        h2{ font-size: 1.2em;}
        h3{ font-size: 2rem;}
    </style>
</head>
<body>
    <h1>
        Medidas
    </h1>

    <h2>
        Absolutas
        
        </h2>
        <p>Fijo: no importa el dispositivo siempre ocupan lo mismo</p>
        <ol>
            <li>px</li>
            <li>cm</li>
            <li>mm: 0.26 mm</li>
            <li>in(pulgadas): 2.54 cm</li>
            <li>pt: 0.35 mm</li>
            <li>pc (picas) 4.26 mm</li>
        </ol>

        <h3>
            Relativas
        </h3>
        <p> Toma como base otra medida</p>
        <ol>
            <li>em: relativo al body</li>
            <li>rem: es relativa al elemento :root(html)</li>
        </ol>
</body>
</html>
